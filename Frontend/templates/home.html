<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title%} {% endblock %}</title>
    <style>
        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        /* Centered text */
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: cursive;
            color: rgb(5, 5, 5);
            font-style: oblique;
            font-weight: bolder;
            font-size: 8vw
        }

        /* Top left text */
        .top-left {
            position: absolute;
            top: 8px;
            left: 16px;
            font-size: 2vw;
            font-family: cursive;
            color: blue;
            font-style: oblique;
            font-weight: bolder;
        }

        /* Top right text */
        .top-right {
            position: absolute;
            top: 2vw;
            right: 8vw;
            columns: black;
            font-size: 2vw;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f1f1f1;
            padding: 20px;
            font-family: Arial;
        }

        h2 {
            font-family: cursive;
            font-style: italic;
            font-size: 3vw;
            color: black;

        }

        h4 {
            position: relative;
            float: right;
            padding: 20px;
            font-size: 20px;
            margin: auto;
            color: black;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: black;
            background-color: whitesmoke;
            border-radius: 6px;
            padding: 5px;
        }

        .navbar {
            overflow: hidden;
            text-align: center;
        }

        .top-right.h4 {
            font-size: 3vw;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="https://this.deakin.edu.au/wp-content/uploads/2016/06/happy-lady-in-field-e1499230188651.jpg"
            alt="Snow" id="navimage" style="width:100%;">
        <nav class="navbar">
            <div class="bottom-left">Bottom Left</div>
            <img src="">Logo
            <div class="top-left">Per-Con</div>
            <div class="top-right">
                <h4>Log in</h4>
                <h4>Sign up</h4>
                <h4><a href="/ind">Home</a></h4>
                <h4><a href="/about">About us</a></h4>
                <h4><a href="/cont">Contact us</a></h4>
                <h4><a href="/services">Servies</a></h4>
            </div>
        </nav>
        <div class="bottom-right">Bottom Right</div>
        <div class="centered">Per-Con<br>
            <h2>"Life is a game, play it; Life is a challenge, Meet it; Life is an opportunity, Capture it."</h2>
        </div>
    </div>

</body>
</html>
