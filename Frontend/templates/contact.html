<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .container1 {
            width: 100%;
            padding: 12px;
            border: 2px solid rgb(213, 238, 238);
            background-color: rgb(198, 231, 228);
            border-radius: 5px;

        }

        .btn {
            background-color: blue;
            padding: 10px;
            width: 90px;
            border: 1.2px solid black;
            cursor: pointer;
            font-size: 18px;
            color: white;
            border-radius: 10px;
            font-family: cursive;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

        h1 {
            font-family: cursive;
            font-style: oblique;
            font-size: 300%;
            text-align: center;
        }

        .head {
            width: 25%;
            margin-top: 6px;
        }

        .box {
            width: 75%;
            margin-top: 6px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
            font-family: cursive;
            font-size: 2vw;
        }

        #fname,
        #lname,
        #email,
        #country,
        #phone,
        #sub {
            width: 300%;
            height: 150%;
            margin: 2px 0px 5px 10px;
        }

        @media screen and (max-width: 300px) {

            .head,
            .box,
            input[type=submit] {
                width: 100%;
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://this.deakin.edu.au/wp-content/uploads/2016/06/happy-lady-in-field-e1499230188651.jpg"
            alt="Snow" id="navimage" style="width:100%;">
        <nav class="navbar">
            <div class="bottom-left">Bottom Left</div>
            <img src="">Logo
            <div class="top-left">Per-Con</div>
            <div class="top-right">
                <h4>Log in</h4>
                <h4>Sign up</h4>
                <h4><a href="/index">Home</a></h4>
                <h4><a href="/about">About us</a></h4>
                <h4><a href="/contact">Contact us</a></h4>
                <h4><a href="/services">Services</a></h4>
            </div>
        </nav>
        <div class="bottom-right">Bottom Right</div>
        <div class="centered">Per-Con<br>
            <h2>"Life is a game, play it; Life is a challenge, Meet it; Life is an opportunity, Capture it."</h2>
        </div>
    </div>

    <div class="container1">
        <h1>Contact Us</h1>
        <form method='POST' action="/contact/" >
        {% csrf_token %}

            <div class="row">
                <div class="head">
                    <label for="name">Name</label>
                    <div class="box">
                        <input type="text" id="name" name="name" placeholder="Enter your Name">
                    </div>
                </div>
            </div>
           
            <div class="row">
                <div class="head">
                    <label for="email">E-mail</label>
                    <div class="box">
                        <input type="text" id="email" name="email" placeholder="Enter your email id">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="head">
                    <label for="phone">Contact no.</label>
                    <div class="box">
                        <input type="text" id="phone" name="phone" placeholder="Enter your contact no.">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="head">
                    <label for="desc">Description</label>
                    <div class="box">
                        <input type="text" id="desc" name="desc" placeholder="Write something">
                    </div>
                </div>
            </div>
            <div class="row">
                <input type="submit" class="btn" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
