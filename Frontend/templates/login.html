
{% block title %} Login page {% endblock title %}

<title>login</title>

<body>

    <div class="container">
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Login</h4>
                        </div><br>
                        <div class="d-flex flex-column text-center">
                            <form method="POST" action="/home/">
                            {% csrf_token %}
                                <div class="form-group">
                                    <label for="usr" style="text-align: left;">Username</label>
                                    <input type="username" class="form-control" id="username"
                                        placeholder="Enter username...">
                                </div>
                                <div class="form-group">
                                    <label for="usr">Password</label>
                                    <input type="password" class="form-control" id="password1"
                                        placeholder="Your password...">
                                </div>
                                <button type="submit" class="btn btn-info btn-block btn-round"
                                    >Login</button>
                            </form>
                            <br>
                            <p><span class="psw">Forgot <a href="#">password?</a></span>
                            <div class="text-center text-muted delimiter">or Login with</div>
                            <p><a href="#">Instagram</a>
                                <a href="#">Facebook</a>
                                <a href="#">Twitter</a>
                            </p>
                            </p>
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                            <div class="signup-section">Not a member yet? <a href="/register" class="text-info"> Sign
                                    Up</a>.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <script>
        $(document).ready(function () {
        $('#loginModal').modal('show');
        $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        })
        });
        </script>
</body>
